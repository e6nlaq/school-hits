name: Jest Unit Test

on:
    push:
        branches: ['main']
    pull_request:
        types: [opened, synchronize]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: 'yarn'

            - name: Install dependencies
              run: yarn install

            - name: ESLint
              run: yarn lint

            - name: Run Tests
              run: yarn test
